<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Likes.css">
    <title>Likes</title>
</head>
<body>
    <header>
        <h1>Network</h1>
    </header>
    <div id="yourFeed">
        <h1>Your Feed</h1>
    </div>
    <div id="flex-box">
        <div id="currentUser">
            <img src="user-circle.png" alt="user-circle">
            <p><a href="">Add an avatar</a></p>
            <h2>James Doe</h2>
        </div>
        <div id="feed">
            <div class="likes">
                <div class="user">
                    <h2>Neil M.</h2>
                    <p id="counting1">1 likes(s)</p>
                    <button onclick="add1()">Like</button>
                </div>
                <div>
                    I just set up this new discord bot, let me know what you all think. <a href="">link</a>
                </div>
            </div>
            <div class="likes">
                <div class="user">
                    <h2>Nichole K.</h2>
                    <p id="counting2">1 likes(s)</p>
                    <button onclick="add2()">Like</button>
                </div>
                <div>
                    Just finished my <a href="">next comic</a>, check it out.
                </div>
            </div>
            <div class="likes">
                <div class="user">
                    <h2>Jim R.</h2>
                    <p id="counting3">1 likes(s)</p>
                    <button onclick="add3()">Like</button>
                </div>
                <div>
                    I can't stop listening to this <a href="">new album</a>. Who else is liking it?
                </div>
            </div>
        </div>
    </div>
    <script src="Likes.js"></script>
</body>
</html>
